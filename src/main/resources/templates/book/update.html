<!DOCTYPE html>
<html layout:decorate="~{layout}"> <!-- layout.html 상속 -->
<div layout:fragment="content">
  <div class="title_line">책 수정</div>
  <aside class="aside_right">
    <a href="javascript: location.reload();">새로 고침</a> |
    <span class="menu_divide">|</span>
    <a th:href="@{|/book/list_all|}">목록</a> |
    <span class="menu_divide">|</span>
    <a th:href="@{|/book/update/${bookVO.bookno}?word=${word}&now_page=${now_page}|}">수정</a>
    <span class="menu_divide">|</span>
    <a th:href="@{|/book/delete/${bookVO.bookno}?word=${word}&now_page=${now_page}|}">삭제</a> 
    <span class="menu_divide">|</span>
    <a th:href="@{|/book/create|}">등록</a>
  </aside>
  
  <div th:replace="~{book/list_search_com::list_search_fragment}"></div>
  
  <div class="menu_line"></div>

  <div style="width: 50%; margin: 0 auto;">  
    <form name="frm" method="post" action="/book/update" th:object="${bookVO}">
      <input type="hidden" name="bookno" th:value="${bookVO.bookno}">
      <input type="hidden" name="word" th:value="${word}"> <!--/* 값 유지 */-->

      <div>
        <label>저자</label>
        <input type="text" name="author" class="form-control form-control-sm" 
               style="width: 100%;" th:field="*{author}">
        <div th:if="${#fields.hasErrors('author')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('author'))}" th:text="${err}"></div>
        </div>
      </div>
      
      
      <div>
        <label>책 제목</label>
        <input type="text" name="title" class="form-control form-control-sm" 
               style="width: 100%;" th:field="*{title}" autofocus>
        <div th:if="${#fields.hasErrors('title')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('title'))}" th:text="${err}"></div>
        </div>
      </div>
      

      <div>
        <label>출판사</label>
        <input type="text" name="publisher" class="form-control form-control-sm" 
               style="width: 100%;" th:field="*{publisher}">
        <div th:if="${#fields.hasErrors('publisher')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('publisher'))}" th:text="${err}"></div>
        </div>
      </div>
      
      <div>
        <label>출판일</label>
        <input type="text" name="published_date" class="form-control form-control-sm" 
               style="width: 100%;" th:value="${formattedDate}" readonly>
      </div>

      <div>
        <label>출력 순서</label>
        <input type="number" name="seqno" value="1" min="1" max="1000000" step="1"
               class="form-control fom-control-sm" style="width: 50%;" th:field="*{seqno}">
        <div th:if="${#fields.hasErrors('seqno')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('seqno'))}" th:text="${err}"></div>
        </div>  
      </div>

      <div>
        <label>출력 모드(Y/N)</label>
        <select id="visible" name="visible" class="form-control">
          <option value="출력 모드">출력 모드</option>
          <option value="Y" th:selected="*{visible=='Y'}">Y</option>
          <option value="N" th:selected="*{visible=='N'}">N</option>
        </select>
        <div th:if="${#fields.hasErrors('visible')}" class="alert alert-danger" role="alert" style="margin-top: 5px;">
          <div th:each="err: ${#lists.sort(#fields.errors('visible'))}" th:text="${err}"></div>
        </div>  
      </div>

      
      <div class="content_body_bottom">
        <button type="submit" class="btn btn-secondary btn-sm">수정</button>
        <button type="button" th:attr="onclick=|location.href='/book/list_search?word=${word}&now_page=${now_page}'|" class="btn btn-secondary btn-sm">취소[목록]</button>
      </div>
    </form>
  </div>  

  <div th:replace="~{book/list_all_com::list_all_fragment}"></div> 
</div>
</html>
