<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">
  <div class="title_line">책 > 알림</div>
  <div class="message">
    <fieldset class="fieldset_basic">
      <ul>
        <li th:switch="${code}" class="li_none">
          <div th:case="create_success">
            <span class="span_success">책을 등록했습니다.</span><br>
            등록된 책: <span th:text="${name}"></span>
          </div>

          <div th:case="create_fail">
            <span class="span_success">책등록을 실패했습니다.</span><br>
            실패된 책: <span th:text="${name}"></span>
          </div>

          <div th:case="update_success">
            <span class="span_success">책정보를 수정했습니다.</span><br>
            수정된 책: <span th:text="${name}"></span>
          </div>

          <div th:case="update_fail">
            <span class="span_success">책정보 수정에 실패했습니다.</span><br>
            수정 실패된 책: <span th:text="${name}"></span>
          </div>

          <div th:case="delete_success">
            <span class="span_success">책정보를 삭제했습니다.</span><br>
            삭제된 책정보: <span th:text="${title}"></span>
          </div>

          <div th:case="delete_fail">
            <span class="span_success">책정보 삭제에 실패했습니다.</span><br>
            삭제 실패된 책정보: <span th:text="${title}"></span>
          </div>
        </li>
        <li class="li_none">
          <div th:if="${cnt == 0}">
            <button type="button" onclick="history.back()" class="btn btn-secondary btn-sm">다시 시도</button>
          </div>
          <div th:if="${cnt != 0}">
            <button type="button" onclick="location.href='./list_all'" class="btn btn-secondary btn-sm">전체 목록</button>
          </button>
        </li>
      </ul>
    </fieldset>
  </div>
</div>
</html>
