<!DOCTYPE html>

<html layout:decorate="~{layout}"> <!-- layout.html 상속-->
<div layout:fragment="content">

  <div class='title_line'>기록자(관리자 전용)</div>

  <aside class="aside_right">
    <a href="javascript:location.reload();">새로고침</a>
    <span class='menu_divide' >│</span> 
    <a href='./create'>기록자 가입</a>
    <span class='menu_divide' >│</span> 
    <a href='./list'>목록</a>
  </aside> 
   
  <div class='menu_line'></div>
       
  <table class="table table-striped" style='width: 100%;'>
    <colgroup>
      <col style='width: 5%;'/>
      <col style='width: 10%;'/>
      <col style='width: 15%;'/>
      <col style='width: 15%;'/>
      <col style='width: 30%;'/>
      <col style='width: 15%;'/>
      <col style='width: 10%;'/>
    </colgroup>
    <tr>
      <th class='th_bs'> </TH>
      <th class='th_bs'>ID</th>
      <th class='th_bs'>성명</th>
      <th class='th_bs'>전화번호</th>
      <th class='th_bs'>주소</th>
      <th class='th_bs'>등록일</th>
      <th class='th_bs'> </th>
    </tr>
   
    <tr th:each="reviewerVO, status:${list}">
      <td class='td_basic'>
        <div>
          <div th:if="${reviewerVO.grade >= 1 and reviewerVO.grade <= 10}"><img src='/reviewer/images/admin.png' title="관리자" class="icon"></div>
          <div th:if="${reviewerVO.grade >= 11 and reviewerVO.grade <= 20}"><img src='/reviewer/images/user.png' title="회원" class="icon"></div>
          <div th:if="${reviewerVO.grade >= 30 and reviewerVO.grade <= 39}"><img src='/reviewer/images/pause.png' title="정지 회원" class="icon"></div>
          <div th:if="${reviewerVO.grade >= 40 and reviewerVO.grade <= 49}"><img src='/reviewer/images/x.png' title="탈퇴 회원" class="icon"></div>
        </div>
      </td>
      <td class='td_left'><a th:href="@{|./read?reviewerno=${reviewerVO.reviewerno}|}" th:text="${reviewerVO.reviewerid}"></a></td>
      <td class='td_left'><a th:href="@{|./read?reviewerno=${reviewerVO.reviewerno}|}" th:text="${reviewerVO.reviewername}"></a></td>
      <td class='td_basic' th:text="${reviewerVO.phonenumber}"></td>
      <td class='td_left'>
        <span th:if="${reviewerVO.address1.length() > 15 }" th:text="|${reviewerVO.address1.substring(0, 15) }...|"></span>
        <span th:unless="${reviewerVO.address1.length() > 15 }" th:text="${reviewerVO.address1}"></span>
      </td>
      <td class='td_basic' th:text="${reviewerVO.rdate.substring(0, 10)}"></td>
      <td class='td_basic'>
        <a th:href="@{|./read?reviewerno=${reviewerVO.reviewerno}|}"><img src='/reviewer/images/update.png' title='수정' class="icon"></a>
        <a th:href="@{|./delete?reviewerno=${reviewerVO.reviewerno}|}"><img src='/reviewer/images/delete.png' title='삭제' class="icon"></a>
      </td>
      
    </tr>
  </table>
   
  <div class='bottom_menu'>
    <button type='button' onclick="location.reload();" class="btn btn-primary btn-sm">새로 고침</button>
  </div>

</div>
</html>
